<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>GOD MODE</title>

<style>
html,body{
    margin:0;
    padding:0;
    overflow:hidden;
    background:black;
    font-family:'Orbitron', monospace;
}
canvas{position:fixed;top:0;left:0}
.center{
    position:relative;
    z-index:10;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    color:white;
    text-align:center;
}
h1{
    font-size:4.5rem;
    text-shadow:
        0 0 20px cyan,
        0 0 40px magenta,
        0 0 80px blue;
    animation:glitch 0.8s infinite;
}
p{
    opacity:.6;
    letter-spacing:6px;
}
@keyframes glitch{
    0%{transform:translate(0)}
    25%{transform:translate(2px,-2px)}
    50%{transform:translate(-2px,2px)}
    75%{transform:translate(2px,2px)}
    100%{transform:translate(0)}
}
</style>
</head>

<body>

<canvas id="space"></canvas>

<div class="center">
    <h1>GOD MODE</h1>
    <p>REALITY IS OPTIONAL</p>
</div>

<script>
const canvas=document.getElementById("space");
const c=canvas.getContext("2d");
function resize(){
    canvas.width=innerWidth;
    canvas.height=innerHeight;
}
resize();
addEventListener("resize",resize);

const mouse={x:null,y:null};
addEventListener("mousemove",e=>{
    mouse.x=e.x;
    mouse.y=e.y;
});

const center={x:()=>canvas.width/2,y:()=>canvas.height/2};

let particles=[];
class Particle{
    constructor(){
        this.x=Math.random()*canvas.width;
        this.y=Math.random()*canvas.height;
        this.vx=Math.random()*4-2;
        this.vy=Math.random()*4-2;
        this.life=500;
        this.color=`hsl(${Math.random()*360},100%,60%)`;
        this.size=Math.random()*2+1;
    }
    update(){
        const dx=center.x()-this.x;
        const dy=center.y()-this.y;
        const dist=Math.sqrt(dx*dx+dy*dy)+1;
        this.vx+=dx/dist*0.03;
        this.vy+=dy/dist*0.03;

        if(mouse.x){
            const mx=mouse.x-this.x;
            const my=mouse.y-this.y;
            const md=Math.sqrt(mx*mx+my*my);
            if(md<200){
                this.vx-=mx/50;
                this.vy-=my/50;
            }
        }

        this.x+=this.vx;
        this.y+=this.vy;
        this.life--;
    }
    draw(){
        c.shadowBlur=30;
        c.shadowColor=this.color;
        c.fillStyle=this.color;
        c.beginPath();
        c.arc(this.x,this.y,this.size,0,Math.PI*2);
        c.fill();
    }
}

for(let i=0;i<600;i++) particles.push(new Particle());

function drawBlackHole(){
    const grd=c.createRadialGradient(
        center.x(),center.y(),10,
        center.x(),center.y(),200
    );
    grd.addColorStop(0,"rgba(0,0,0,1)");
    grd.addColorStop(1,"rgba(0,0,0,0)");
    c.fillStyle=grd;
    c.beginPath();
    c.arc(center.x(),center.y(),200,0,Math.PI*2);
    c.fill();
}

function drawHUD(){
    c.strokeStyle="rgba(0,255,255,0.2)";
    c.lineWidth=2;
    c.beginPath();
    c.arc(center.x(),center.y(),260,0,Math.PI*2);
    c.stroke();

    c.beginPath();
    c.arc(center.x(),center.y(),320,0,Math.PI*2);
    c.stroke();
}

addEventListener("click",e=>{
    for(let i=0;i<120;i++){
        const p=new Particle();
        p.x=e.x;p.y=e.y;
        particles.push(p);
    }
});

function animate(){
    c.fillStyle="rgba(0,0,0,0.2)";
    c.fillRect(0,0,canvas.width,canvas.height);

    particles=particles.filter(p=>p.life>0);
    particles.forEach(p=>{
        p.update();
        p.draw();
    });

    drawBlackHole();
    drawHUD();

    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
