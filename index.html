<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Background Keren</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(
                -45deg,
                #0f2027,
                #203a43,
                #2c5364,
                #00c6ff
            );
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 3em;
        }

        p {
            margin-top: 15px;
            font-size: 1.2em;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>Background Super Keren ðŸ”¥</h1>
        <p>HTML + CSS Animasi Modern</p>
    </div>

</body>
</html>
