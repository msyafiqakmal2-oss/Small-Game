<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>VOID</title>

<style>
html,body{
    margin:0;
    padding:0;
    overflow:hidden;
    background:black;
    font-family:'Courier New', monospace;
}
canvas{position:fixed;top:0;left:0}

.center{
    position:relative;
    z-index:10;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:rgba(255,255,255,0.15);
    letter-spacing:10px;
    font-size:3rem;
    user-select:none;
}
</style>
</head>

<body>

<canvas id="void"></canvas>

<div class="center">VOID</div>

<script>
const canvas=document.getElementById("void");
const c=canvas.getContext("2d");

function resize(){
    canvas.width=innerWidth;
    canvas.height=innerHeight;
}
resize();
addEventListener("resize",resize);

const center=()=>({x:canvas.width/2,y:canvas.height/2});
const mouse={x:null,y:null};
addEventListener("mousemove",e=>{
    mouse.x=e.x;
    mouse.y=e.y;
});

let particles=[];
class VoidParticle{
    constructor(){
        this.x=Math.random()*canvas.width;
        this.y=Math.random()*canvas.height;
        this.angle=Math.random()*Math.PI*2;
        this.radius=Math.random()*canvas.width;
        this.speed=Math.random()*0.002+0.001;
        this.size=Math.random()*2+0.5;
        this.life=Infinity;
    }
    update(){
        this.angle+=this.speed;
        this.radius*=0.9995;

        const cx=center().x;
        const cy=center().y;

        this.x=cx+Math.cos(this.angle)*this.radius;
        this.y=cy+Math.sin(this.angle)*this.radius;

        if(mouse.x){
            const dx=mouse.x-cx;
            const dy=mouse.y-cy;
            this.angle+=dx*0.0000008;
            this.radius+=dy*0.00002;
        }
    }
    draw(){
        c.fillStyle="rgba(255,255,255,0.08)";
        c.beginPath();
        c.arc(this.x,this.y,this.size,0,Math.PI*2);
        c.fill();
    }
}

for(let i=0;i<1200;i++) particles.push(new VoidParticle());

function drawVoid(){
    c.fillStyle="rgba(0,0,0,0.35)";
    c.fillRect(0,0,canvas.width,canvas.height);

    particles.forEach(p=>{
        p.update();
        p.draw();
    });

    // VOID CORE
    const g=c.createRadialGradient(
        center().x,center().y,10,
        center().x,center().y,200
    );
    g.addColorStop(0,"rgba(0,0,0,1)");
    g.addColorStop(1,"rgba(0,0,0,0)");
    c.fillStyle=g;
    c.beginPath();
    c.arc(center().x,center().y,200,0,Math.PI*2);
    c.fill();
}

function animate(){
    drawVoid();
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
