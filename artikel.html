<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Neon Particle Background</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: radial-gradient(circle at top, #020024, #090979, #000);
        overflow: hidden;
        height: 100vh;
        font-family: 'Poppins', sans-serif;
        color: white;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
    }

    .content {
        position: relative;
        z-index: 10;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    h1 {
        font-size: 3.5rem;
        text-shadow: 0 0 20px cyan;
    }

    p {
        font-size: 1.3rem;
        opacity: 0.85;
    }
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="content">
    <h1>SYAFIQ AKMALðŸŒŒ</h1>
    <p>Interactive â€¢ Futuristic â€¢ Smooth</p>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

window.addEventListener("resize", () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
});

const mouse = { x: null, y: null };

window.addEventListener("mousemove", e => {
    mouse.x = e.x;
    mouse.y = e.y;
});

class Particle {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 0.6 - 0.3;
        this.speedY = Math.random() * 0.6 - 0.3;
    }

    update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;

        if (mouse.x) {
            let dx = mouse.x - this.x;
            let dy = mouse.y - this.y;
            let dist = Math.sqrt(dx * dx + dy * dy);

            if (dist < 120) {
                this.x -= dx / 40;
                this.y -= dy / 40;
            }
        }
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(0, 255, 255, 0.9)";
        ctx.shadowBlur = 15;
        ctx.shadowColor = "cyan";
        ctx.fill();
    }
}

const particles = [];
for (let i = 0; i < 130; i++) particles.push(new Particle());

function connect() {
    for (let a = 0; a < particles.length; a++) {
        for (let b = a; b < particles.length; b++) {
            let dx = particles[a].x - particles[b].x;
            let dy = particles[a].y - particles[b].y;
            let dist = Math.sqrt(dx * dx + dy * dy);

            if (dist < 120) {
                ctx.strokeStyle = "rgba(0,255,255,0.15)";
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(particles[a].x, particles[a].y);
                ctx.lineTo(particles[b].x, particles[b].y);
                ctx.stroke();
            }
        }
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach(p => {
        p.update();
        p.draw();
    });

    connect();
    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
