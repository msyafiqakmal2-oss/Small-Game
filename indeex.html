<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>ULTRA CYBER MODE</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    font-family: 'Poppins', sans-serif;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
}

.center {
    position: relative;
    z-index: 10;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    text-align: center;
}

h1 {
    font-size: 4rem;
    text-shadow: 0 0 30px cyan, 0 0 60px magenta;
}

p {
    opacity: 0.8;
    letter-spacing: 2px;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>
<canvas id="particles"></canvas>

<div class="center">
    <h1>CYBER MODE ☠️</h1>
    <p>CLICK • MOVE • FEEL THE POWER</p>
</div>

<script>
const matrixCanvas = document.getElementById("matrix");
const mctx = matrixCanvas.getContext("2d");
const pCanvas = document.getElementById("particles");
const pctx = pCanvas.getContext("2d");

matrixCanvas.width = pCanvas.width = innerWidth;
matrixCanvas.height = pCanvas.height = innerHeight;

window.addEventListener("resize", () => {
    matrixCanvas.width = pCanvas.width = innerWidth;
    matrixCanvas.height = pCanvas.height = innerHeight;
});

/* MATRIX RAIN */
const letters = "01アカサタナハマヤラワABCDEFGHIJKLMNOPQRSTUVWXYZ";
const fontSize = 16;
const columns = matrixCanvas.width / fontSize;
const drops = Array.from({length: columns}).fill(1);

function matrix() {
    mctx.fillStyle = "rgba(0,0,0,0.08)";
    mctx.fillRect(0,0,matrixCanvas.width,matrixCanvas.height);
    mctx.fillStyle = "#0f0";
    mctx.font = fontSize + "px monospace";

    drops.forEach((y, i) => {
        const text = letters[Math.floor(Math.random()*letters.length)];
        mctx.fillText(text, i*fontSize, y*fontSize);
        if (y*fontSize > matrixCanvas.height && Math.random() > 0.975)
            drops[i] = 0;
        drops[i]++;
    });
}

/* PARTICLES */
let particles = [];

class Particle {
    constructor(x,y) {
        this.x = x;
        this.y = y;
        this.vx = Math.random()*4-2;
        this.vy = Math.random()*4-2;
        this.life = 100;
        this.color = `hsl(${Math.random()*360},100%,60%)`;
    }
    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life--;
    }
    draw() {
        pctx.shadowBlur = 20;
        pctx.shadowColor = this.color;
        pctx.fillStyle = this.color;
        pctx.beginPath();
        pctx.arc(this.x,this.y,2,0,Math.PI*2);
        pctx.fill();
    }
}

window.addEventListener("click", e => {
    for(let i=0;i<80;i++) particles.push(new Particle(e.x,e.y));
});

function particleLoop() {
    pctx.clearRect(0,0,pCanvas.width,pCanvas.height);
    particles = particles.filter(p => p.life > 0);
    particles.forEach(p => {
        p.update();
        p.draw();
    });
}

/* MASTER LOOP */
function animate() {
    matrix();
    particleLoop();
    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
