<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>APOCALYPSE</title>

<style>
html,body{
    margin:0;
    padding:0;
    overflow:hidden;
    background:black;
    font-family:'Orbitron', monospace;
}
canvas{position:fixed;top:0;left:0}
.center{
    position:relative;
    z-index:10;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    color:#ff4444;
    text-align:center;
}
h1{
    font-size:4.8rem;
    text-shadow:
        0 0 20px red,
        0 0 60px orange,
        0 0 120px darkred;
    animation:doom 0.6s infinite;
}
p{
    letter-spacing:8px;
    opacity:.6;
}
@keyframes doom{
    0%{transform:translate(0)}
    20%{transform:translate(-3px,3px)}
    40%{transform:translate(3px,-3px)}
    60%{transform:translate(-2px,-2px)}
    80%{transform:translate(2px,2px)}
    100%{transform:translate(0)}
}
</style>
</head>

<body>

<canvas id="void"></canvas>

<div class="center">
    <h1>APOCALYPSE</h1>
    <p>REALITY COLLAPSING</p>
</div>

<script>
const canvas=document.getElementById("void");
const c=canvas.getContext("2d");
function resize(){
    canvas.width=innerWidth;
    canvas.height=innerHeight;
}
resize();
addEventListener("resize",resize);

const center={x:()=>canvas.width/2,y:()=>canvas.height/2};
const mouse={x:null,y:null};
addEventListener("mousemove",e=>{
    mouse.x=e.x;
    mouse.y=e.y;
});

let particles=[];
class Particle{
    constructor(x=Math.random()*canvas.width,y=Math.random()*canvas.height){
        this.x=x;this.y=y;
        this.vx=Math.random()*8-4;
        this.vy=Math.random()*8-4;
        this.life=Math.random()*400+200;
        this.size=Math.random()*3+1;
        this.color=`hsl(${Math.random()*40},100%,50%)`;
    }
    update(){
        const dx=center.x()-this.x;
        const dy=center.y()-this.y;
        const d=Math.sqrt(dx*dx+dy*dy)+1;
        this.vx+=dx/d*0.08;
        this.vy+=dy/d*0.08;

        if(mouse.x){
            const mx=mouse.x-this.x;
            const my=mouse.y-this.y;
            const md=Math.sqrt(mx*mx+my*my);
            if(md<250){
                this.vx-=mx/30;
                this.vy-=my/30;
            }
        }

        this.x+=this.vx;
        this.y+=this.vy;
        this.life--;
    }
    draw(){
        c.shadowBlur=40;
        c.shadowColor=this.color;
        c.fillStyle=this.color;
        c.beginPath();
        c.arc(this.x,this.y,this.size,0,Math.PI*2);
        c.fill();
    }
}

for(let i=0;i<900;i++) particles.push(new Particle());

addEventListener("click",e=>{
    for(let i=0;i<200;i++)
        particles.push(new Particle(e.x,e.y));
});

function drawBlackSun(){
    const g=c.createRadialGradient(
        center.x(),center.y(),20,
        center.x(),center.y(),300
    );
    g.addColorStop(0,"rgba(0,0,0,1)");
    g.addColorStop(0.5,"rgba(120,0,0,0.6)");
    g.addColorStop(1,"rgba(0,0,0,0)");
    c.fillStyle=g;
    c.beginPath();
    c.arc(center.x(),center.y(),300,0,Math.PI*2);
    c.fill();
}

function lightning(){
    if(Math.random()<0.015){
        c.strokeStyle="rgba(255,255,255,0.8)";
        c.lineWidth=2;
        c.beginPath();
        c.moveTo(Math.random()*canvas.width,0);
        c.lineTo(Math.random()*canvas.width,canvas.height);
        c.stroke();
    }
}

function animate(){
    c.fillStyle="rgba(0,0,0,0.25)";
    c.fillRect(0,0,canvas.width,canvas.height);

    particles=particles.filter(p=>p.life>0);
    particles.forEach(p=>{
        p.update();
        p.draw();
    });

    drawBlackSun();
    lightning();

    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
